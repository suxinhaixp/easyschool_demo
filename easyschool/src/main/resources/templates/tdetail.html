<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="spectre.min.css"></link>
<link rel="stylesheet" href="spectre-exp.min.css"></link>
<link rel="stylesheet" href="spectre-icons.min.css"></link>
<head>
    <link rel="icon" href="picture.ico" type="image/x-icon"/>
    <meta charset="UTF-8" />
    <title>老师信息</title>
</head>
<body>
<table width="600" border="1" cellspacing="0" class="table table-striped table-hover">
    <thead>

    </thead>
    <tbody id="tbMain"></tbody>
</table>
</body>
</html>
<script>
    $(document).ready(function () {
        var name= localStorage.getItem("key");
        var formData = {
            id: name
        };
        $.ajax({
            url: "/tform",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function (data) {
                console.log(data);
                var tbody = document.getElementById('tbMain');
                var row1 = document.createElement('tr'); //创建行
                var id11 = document.createElement('td'); //创建第一列id
                id11.innerHTML = "姓名"; //填充数据
                row1.appendChild(id11); //加入行 ，下面类似
                var id12 = document.createElement('td'); //创建第一列id
                id12.innerHTML = data.data.username; //填充数据
                row1.appendChild(id12); //加入行 ，下面类似
                tbody.appendChild(row1);
                var row2 = document.createElement('tr'); //创建行
                var id21 = document.createElement('td'); //创建第一列id
                id21.innerHTML = "性别"; //填充数据
                row2.appendChild(id21); //加入行 ，下面类似
                var id22 = document.createElement('td'); //创建第一列id
                id22.innerHTML = data.data.sex; //填充数据
                row2.appendChild(id22); //加入行 ，下面类似
                tbody.appendChild(row2);
                var row3 = document.createElement('tr'); //创建行
                var id31 = document.createElement('td'); //创建第一列id
                id31.innerHTML = "身份号"; //填充数据
                row3.appendChild(id31); //加入行 ，下面类似
                var id32 = document.createElement('td'); //创建第一列id
                id32.innerHTML = data.data.idcard; //填充数据
                row3.appendChild(id32); //加入行 ，下面类似
                tbody.appendChild(row3);
                var row4 = document.createElement('tr'); //创建行
                var id41 = document.createElement('td'); //创建第一列id
                id41.innerHTML = "学院"; //填充数据
                row4.appendChild(id41); //加入行 ，下面类似
                var id42 = document.createElement('td'); //创建第一列id
                id42.innerHTML = data.data.college; //填充数据
                row4.appendChild(id42); //加入行 ，下面类似
                tbody.appendChild(row4);
                var row5 = document.createElement('tr'); //创建行
                var id51 = document.createElement('td'); //创建第一列id
                id51.innerHTML = "职称"; //填充数据
                row5.appendChild(id51); //加入行 ，下面类似
                var id52 = document.createElement('td');//创建第二列name
                id52.innerHTML = data.data.professional;
                row5.appendChild(id52);
                tbody.appendChild(row5);
            }
        });
    });
</script>
